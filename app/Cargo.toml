[package]
name = "app"
version = "0.1.0"
edition = "2024"

[dependencies]
dioxus = { workspace = true, features = ["router", "fullstack", "web"] }
tokio = { version = "1", features = ["full"], optional = true }
axum = { version = "0.8.4", optional = true }
api = { workspace = true }
serde_json = "1.0.140"
serde = "1.0.219"
web-sys = "0.3.77"
dioxus-toast = "0.6.0"
gloo-storage = "0.3.0"

[features]
default = []
web = ["dioxus/web"]
mobile = ["dioxus/mobile"]
desktop = ["dioxus/desktop"]
server = ["dioxus/server", "dep:tokio", "dep:axum"]
